<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Census data directory USA - 2011 </title>
<style>
.table_class{
tr{
height: 50px;}
}
</style>

</head>
<body>
<div align="center">


<h3> CENSUS USA  </h3>
<form action="Indexservelet" method="get" >
<br>
<br>Fill All the fields</br>
<table class="table_class">
<tr><td>Name</td><td><input type="text" name="name_user"/></td></tr>
<tr>
<td>Age</td><td><input type="text" name="Age" /></td>

</tr>

<tr>
<td>Educational Qualification</td><td><select name="EduQual">
<option value="10th grade">10th grade</option>
<option value="11th grade">11th grade</option>
<option value="12th grade no diploma">12th grade no diploma</option>
<option value="1st 2nd 3rd or 4th grade">1st 2nd 3rd or 4th grade</option>
<option value="7th and 8th grade">7th and 8th grade</option>
<option value="5th or 6th grade">5th or 6th grade</option>
<option value="9th grade">9th grade</option>
<option value="Associates degree-academic program">Associates degree-academic program</option>
<option value="Associates degree-occup /vocational">Associates degree-occup /vocational</option>
<option value="Bachelors degree(BA AB BS)">Bachelors degree(BA AB BS)"</option>
<option value="Children">Children</option>
<option value="Doctorate degree(PhD EdD)">Doctorate degree(PhD EdD)</option>
<option value="High school graduate">High school graduate</option>
<option value="Less than 1st grade">Less than 1st grade</option>
<option value="Some college but no degree">Some college but no degree</option>
<option value="Prof school degree (MD DDS DVM LLB JD)">Prof school degree (MD DDS DVM LLB JD)</option>
<option value="Masters degree(MA MS MEng MEd MSW MBA)">Masters degree(MA MS MEng MEd MSW MBA)</option>
</select></td>

</tr>
<tr>
<td>Marital Status</td><td><select name="MaritalStatus">
<option value="Married-A F spouse present">Married-A F spouse present</option>
<option value="Married-civilian spouse present">Married-civilian spouse present</option>
<option value="Married-spouse absent">Married-spouse absent</option>
<option value="Never married">Never married</option>
<option value="Separated">Separated</option>
<option value="Widowed">Widowed</option>
</select></td></tr>

<tr>
<td>Gender</td><td><input type="radio" name="Gender" value="Male" checked >Male<input type="radio" name="Gender" value="Female" > Female<br></td></tr>

<tr>
<td>TaxFiler Status</td><td><select name="TaxStatus">
<option value="Head of household">Head of household</option>
<option value="Joint both 65+">Joint both 65+</option>
<option value="Joint both under 65">Joint both under 65</option>
<option value="Joint one under 65 & one 65+">Joint one under 65 & one 65+</option>
<option value="Nonfiler">Nonfiler</option>
<option value="Single">Single</option>
</select></td></tr>

<tr>
<td>Income</td><td><input type="text" name="INCOME" maxlength="30"/></td></tr>
<tr>
<td>Parents</td><td><select name="ParentsStatus">
<option value="Both parents present">Both parents present</option>
<option value="Father only present">Father only present</option>
<option value="Mother only present">Mother only present</option>
<option value="Neither parent present">Neither parent present</option>
<option value="Not in universe">Not in universe</option>
</select></td></tr>
<tr>
<td>Country Of Birth</td><td><select name="CobCountry">
<option value="Mexico">Mexico</option>
<option value="Iran">Iran</option>
<option value="USA">USA</option>
<option value="Columbia">Columbia</option>
<option value="Germany">Germany</option>

</select></td></tr>
<tr>
<td>Citizenship</td><td><select name="CitzCountry">
<option value="Foreign born- Not a citizen of U S">Foreign born- Not a citizen of U S</option>
<option value="Foreign born- U S citizen by naturalization">Foreign born- U S citizen by naturalization</option>
<option value="Native- Born abroad of American Parent(s)">Native- Born abroad of American Parent(s)</option>
<option value="Native- Born in Puerto Rico or U S Outlying">Native- Born in Puerto Rico or U S Outlying</option>
<option value="Native- Born in the United States">Native- Born in the United States</option>
</select></td></tr>
<tr>
<td>WeeksWorked</td><td><select name="WkW">
<option value="51">51</option>
<option value="52">52</option>
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select></td></tr>
<tr><td></td>
<td><input type="submit" value="SUBMIT"/>
<a href= "index.jsp" >Restore</a></td></tr>
</table>

</form>
</div>



</body>
</html>
